plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

env:
  node: true

extends:
  - 'airbnb-base'
  # для того, чтобы eslint понимал и мог проверить синтаксис jest'а
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: 11
  sourceType: module

rules:
  no-console: 0
  import/extensions:
    - error
    - ignorePackages
    - js: always
    - no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]